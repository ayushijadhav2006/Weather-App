<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&family=Roboto:wght@300;400;500;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>

<body>

    <div class="sidenav">
        <h2>Weather Options</h2>
        <ul>
            <li><a href="index.html">Today's Weather</a></li>
            <li><a href="future.html">Future Weather</a></li>
            <li><a href="weather-news.html">Weather News</a></li>
        </ul>
    </div>

    <div class="main-container">
        <div class="container">
            <div class="search-box">
                <i class="fa-solid fa-location-dot"></i>
                <input type="text" placeholder="Enter your location">
                <button class="fa-solid fa-magnifying-glass"></button>
                <button class="save-location">Save</button>
            </div>

            <div class="not-found">
                <img src="images/404.png">
                <p>Oops! Invalid location :/</p>
            </div>

            <div class="weather-box">
                <img src="">
                <p class="temperature"></p>
                <p class="description"></p>
            </div>

            <div class="weather-details">
                <div class="humidity">
                    <i class="fa-solid fa-water"></i>
                    <div class="text">
                        <span></span>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="wind">
                    <i class="fa-solid fa-wind"></i>
                    <div class="text">
                        <span></span>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
            <div class="saved-locations">
                <h3>Saved Locations</h3>
                <ul></ul>
            </div>
        </div>
    </div>

    

    <div id="openweathermap-widget-11"></div>

    <script src="https://kit.fontawesome.com/54224c9256.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
